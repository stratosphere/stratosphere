<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="description" content="{{ page.description }}" />
<meta name="keywords" content="{{ page.keywords }}" />
<title>Stratosphere &raquo; {{ page.title }}</title>
<meta name="viewport" content="width=device-width" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/feed.xml">

<!-- syntax highlighting CSS -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css" />

<!-- Bootstrap core CSS -->
<link href="{{ site.baseurl }}/css/bootstrap.css" rel="stylesheet" />
<link href="{{ site.baseurl }}/css/main.css" rel="stylesheet" />
<link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome/css/font-awesome.min.css">

<link href="{{ site.baseurl }}/css/prettify.css" type="text/css" rel="stylesheet" />

<script type="text/javascript" src="{{ site.baseurl }}/js/prettify/prettify.js"></script>

<script type="text/javascript" src="{{ site.baseurl }}/js/jquery.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/js/bootstrap.min.js"></script>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="{{ site.baseurl }}/js/html5shiv.js"></script>
<script src="{{ site.baseurl }}/js/respond.min.js"></script>
<![endif]-->

<!-- Google Analytics -->
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-22995440-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>	

<!-- favicon -->
<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" />
</head>

<body data-spy="scroll" onload="prettyPrint()" data-target="#scrollspy">

{% include header.html %}

{{ content }}

{% include footer.html %}

{% if page.smooth_scroll %}

<script src="{{ site.baseurl }}/js/subnav.js"></script>
{% endif %}

</body>
</html>
